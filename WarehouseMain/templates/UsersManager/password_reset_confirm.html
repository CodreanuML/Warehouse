<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <h2>Setează o parolă nouă</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Resetează parola</button>
    </form>
  {% else %}
    <p>Linkul de resetare a parolei nu este valid sau a expirat.</p>
  {% endif %}


</body>
</html>
